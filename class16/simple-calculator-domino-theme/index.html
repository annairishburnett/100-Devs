<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">

		<title>Not So Great Calculator</title>

		<!-- Google Font Family -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="flexContainer">
			<main>
				<section class="flexContainer">
					<section>
						<h1>Not So Great Calculator</h1>
						<ul>
							<li id="pumpkin">0</li>
							<li id="dominosPizza">+3</li>
							<li id="zebra">+9</li>
							<li id="cantThinkOfAnything">-2</li>
						</ul>
						<h2>Result: <span id="placeToPutResult"></span></h2>
						<button id="clear">Clear</button>
					</section>
				</section>
			</main>
		</div>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
